<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Add Book</title>
    <style>
        /* quick, same style-block used in other pages â€¦ */
        body{font-family:Arial,sans-serif;margin:0;padding:20px}
        .container{max-width:900px;margin:0 auto}
        .nav{background:#f8f9fa;padding:10px;margin-bottom:20px;border-radius:5px}
        .nav a{margin-right:15px;text-decoration:none;color:#007bff}
        .card{border:1px solid #ddd;border-radius:8px;padding:20px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
        .form-group{margin-bottom:15px}
        label{display:block;margin-bottom:5px;font-weight:bold}
        input,select,textarea{width:100%;max-width:400px;padding:8px;border:1px solid #ddd;border-radius:4px}
        .submit-btn{background:#28a745;color:#fff;padding:10px 15px;border:none;border-radius:4px;cursor:pointer}
    </style>
</head>
<body>
<div class="container">
    <!-- nav (same links everywhere) -->
    <div th:replace="~{home :: nav}"></div>

    <h1>Add New Book</h1>
    <div class="card">
        <form th:action="@{/books/new}" th:object="${bookForm}" method="post">
            <div class="form-group">
                <label for="key">Key (optional, unique)</label>
                <input id="key" th:field="*{key}" placeholder="e.g. MySciFi">
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" th:field="*{type}">
                    <option value="STORY">Story</option>
                    <option value="SCIFI">Science Fiction</option>
                    <option value="HORROR">Horror</option>
                </select>
            </div>

            <div class="form-group"><label>Title</label>
                <input th:field="*{title}" required>
            </div>

            <div class="form-group"><label>Author</label>
                <input th:field="*{author}" required>
            </div>

            <div class="form-group"><label>Pages</label>
                <input type="number" min="1" th:field="*{pages}">
            </div>

            <div class="form-group"><label>Publish Date (yyyy-MM-dd)</label>
                <input th:field="*{publishDate}">
            </div>

            <div class="form-group"><label>Tags (comma separated)</label>
                <input th:field="*{tags}">
            </div>

            <!-- Sci-Fi -->
            <div class="form-group"><label>Sub-genre (Sci-Fi)</label>
                <input th:field="*{subgenre}">
            </div>

            <!-- Story -->
            <div class="form-group"><label>Age Group (Story)</label>
                <input th:field="*{ageGroup}">
            </div>

            <!-- Horror -->
            <div class="form-group"><label>Scare Rating (Horror)</label>
                <input type="number" min="0" max="10" th:field="*{scareRating}">
            </div>

            <div class="form-group"><label>Contains Supernatural Elements (Horror)</label>
                <select th:field="*{containsSupernatural}">
                    <option value="">--</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Save Book</button>
        </form>
    </div>
</div>
</body>
</html>
