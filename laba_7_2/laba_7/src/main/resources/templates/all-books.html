<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .nav {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/story}">Story Book</a>
        <a th:href="@{/scifi}">Science Fiction Book</a>
        <a th:href="@{/scifi-alt}">Alternate Sci-Fi Book</a>
        <a th:href="@{/horror}">Horror Book</a>
        <a th:href="@{/all}">All Books</a>
        <a th:href="@{/calculate}">Calculator</a>
    </div>

    <h1>All Available Books</h1>

    <div class="card">
        <div class="card-title">Book Collection</div>
        <p>Display Name: <span th:text="${bookIndicator.displayName}">Display Name</span></p>

        <table>
            <thead>
            <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>Available</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${bookIndicator.availableBooks}">
                <td th:text="${entry.key}">Type</td>
                <td th:text="${entry.value.title}">Title</td>
                <td th:text="${entry.value.author}">Author</td>
                <td th:text="${formattedDates.get(entry.key)}">Published</td>
                <td th:text="${entry.value.available ? 'Yes' : 'No'}">Available</td>
                <td>
                    <a th:if="${entry.key == 'Main'}" th:href="@{/story}" class="btn">View</a>
                    <a th:if="${entry.key == 'MainSciFi'}" th:href="@{/scifi}" class="btn">View</a>
                    <a th:if="${entry.key == 'AltSciFi'}" th:href="@{/scifi-alt}" class="btn">View</a>
                    <a th:if="${entry.key == 'Horror'}" th:href="@{/horror}" class="btn">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn">Back to Home</a>
</div>
</body>
</html>
